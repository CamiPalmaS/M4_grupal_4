<body>
    <header>
        <h1>Consulta del Clima por Ciudad</h1>
    </header>

    <div class="container border mt-5 p-3">
        <form id="verClima">
            <div class="form-group mb-2">
                <input class="form-control mb-2" type="text" id="nombreCiudad" placeholder="Ingresa el nombre de la ciudad"
                    required>
                <input class="form-control" type="text" id="nombrePais" placeholder="Ingresa el nombre del País"
                    required>
            </div>
            <button type="submit" class="btn btn-success mb-3">Consultar Clima</button>
        </form>
        <div id="infoClima"></div>
    </div>
